<div class="forgot-password-container">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <form id="forgotPasswordForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" onsubmit="validateEmail()" placeholder="Enter your email" required>
        </div>
        <button type="button" class="btn btn-dark w-100" onclick="sendOTP()">Send OTP</button>
        <div id="otpMessage" class="text-success mt-3" style="display: none;">OTP sent to your email!</div>
        
    </form>
</div>

<script src="../js/bootstrap.bundle.min.js"></script>
<script>
    function validateEmail() {
        const email = document.getElementById("email").value;
        const submitBtn = document.getElementById("submitBtn");
        const error = document.getElementById("error");

        // Regular expression: starts with a letter, ends with @gmail.com
        const emailPattern = /^[A-Za-z][\w.-]*@gmail\.com$/;

        if (emailPattern.test(email)) {
            submitBtn.disabled = false;
            submitBtn.classList.remove("disabled");
            error.style.display = "none";
        } else {
            submitBtn.disabled = true;
            submitBtn.classList.add("disabled");
            error.style.display = "block";
        }
    }
</script>
