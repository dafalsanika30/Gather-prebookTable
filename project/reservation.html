<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reservations</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="CSS/home.css"> -->
    <link rel="stylesheet" href="CSS/dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar d-flex flex-column">
                <h4 class="text-center">Admin Dashboard</h4>
                <a href="admin.html">Dashboard</a>
                <a href="users.html">Manage Users</a>
                <a href="rest.html">Manage Restaurants</a>
                <a href="reservation.html">Reservations</a>
                <a href="feedback.html">Feedback</a>
                <a href="analytics.html">Analytics</a>
                <a href="#logout">Logout</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 main-content">
                <div class="page-header">
                    <h3>Manage Reservations</h3>
                </div>

                <!-- Add Reservation Button -->
                <div class="container mt-4">
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addReservationModal">
                        Add New Reservation
                    </button>

                    <!-- Reservation Table -->
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Customer Name</th>
                                    <th>Restaurant</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Data -->
                                <tr>
                                    <td>1</td>
                                    <td>Jane Doe</td>
                                    <td>Pizza Place</td>
                                    <td>2024-11-25</td>
                                    <td>7:00 PM</td>
                                    <td>Confirmed</td>
                                    <td>
                                        <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#editReservationModal">Edit</button>
                                        <button class="btn btn-sm btn-danger">Cancel</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Reservation Modal -->
                <div class="modal fade" id="addReservationModal" tabindex="-1" aria-labelledby="addReservationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addReservationModalLabel">Add Reservation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="addCustomerName" class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" id="addCustomerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="addRestaurantName" class="form-label">Restaurant</label>
                                        <input type="text" class="form-control" id="addRestaurantName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="addReservationDate" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="addReservationDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="addReservationTime" class="form-label">Time</label>
                                        <input type="time" class="form-control" id="addReservationTime" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Reservation</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Reservation Modal -->
                <div class="modal fade" id="editReservationModal" tabindex="-1" aria-labelledby="editReservationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editReservationModalLabel">Edit Reservation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="editCustomerName" class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" id="editCustomerName" value="Jane Doe" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editRestaurantName" class="form-label">Restaurant</label>
                                        <input type="text" class="form-control" id="editRestaurantName" value="Pizza Place" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editReservationDate" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="editReservationDate" value="2024-11-25" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editReservationTime" class="form-label">Time</label>
                                        <input type="time" class="form-control" id="editReservationTime" value="19:00" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
